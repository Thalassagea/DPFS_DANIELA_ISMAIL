<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras</title>
  <link rel="stylesheet" href="../styles/style.css">
</head>
<body>
  <!--
  User Stories:
  - Como cliente quiero acceder al detalle de mi carrito de compras en cualquier momento.
  - Como cliente quiero modificar productos del carrito para eliminarlos o cambiar cantidad.
  -->

  <header>
    <div class="nav-container">
      <div class="logo">MindCare</div>
      <input type="checkbox" id="menu-toggle">
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="courseDetail.html">Cursos</a>
        <a href="productCart.html">Carrito</a>
        <a href="login.html">Ingresar</a>
        <a href="register.html">Registrarse</a>
      </nav>
    </div>
  </header>

  <main class="carrito">
    <h2>Mi Carrito</h2>

    <section class="carrito-items">
      <div class="item">
        <img src="/Imgs/bienestarEmocional.png" alt="Curso 1">
        <div class="info">
          <h3>Curso de Bienestar Emocional</h3>
          <p>Docente: Dra. Juana Perez</p>
          <p>Precio: $12000</p>
          <label>
            Cantidad:
            <input type="number" value="1" min="1">
          </label>
          <button class="btn">Eliminar</button>
        </div>
      </div>

      <div class="item">
        <img src="/Imgs/mindfulnes.png" alt="Curso 2">
        <div class="info">
          <h3>Curso de Mindfulness</h3>
          <p>Docente: Dr. Juan PÃ©rez</p>
          <p>Precio: $10000</p>
          <label>
            Cantidad:
            <input type="number" value="1" min="1">
          </label>
          <button class="btn">Eliminar</button>
        </div>
      </div>
    </section>

    <div class="resumen">
      <h3>Total: $22000</h3>
      <button class="btn">Finalizar Compra</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 MindCare. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
