<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión</title>
  <link rel="stylesheet" href="../Styles/style.css">
</head>
<body>

  <div class="layout">
    <header>
      <div class="nav-container">
        <div class="logo">MindCare</div>
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">&#9776;</label>
        <nav>
          <a href="index.html">Inicio</a>
          <a href="courseDetail.html">Cursos</a>
          <a href="courseCart.html">Carrito</a>
          <a href="login.html">Ingresar</a>
          <a href="register.html">Registrarse</a>
        </nav>
      </div>
    </header>

    <main class="registro-main">
      <section class="formulario-registro">
        <h2>Iniciar sesión</h2>
        <form action="#" method="post">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required>

          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required>

          <label class="checkbox-label">
            <input type="checkbox" name="remember">
            Recuérdame
          </label>

          <button type="submit" class="btn">Ingresar</button>

          <p style="text-align:center; margin-top:1rem;">
            <a href="#" style="color:#333; text-decoration:underline;">¿Olvidaste tu contraseña?</a>
          </p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 MindCare - Todos los derechos reservados.</p>
    </footer>
  </div>

</body>
</html>
